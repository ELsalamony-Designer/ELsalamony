    <script>
        const numberOfDots = 50; // How many animated dots
        const evasionDistance = 80; // How far dots try to move from the mouse

        // Create animated dots and append them to the body
        for (let i = 0; i < numberOfDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('animated-dot');
            // Random initial position
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.top = `${Math.random() * 100}vh`;
            // Store initial random movement direction
            dot.dataset.dx = (Math.random() - 0.5) * 2; // -1 to 1
            dot.dataset.dy = (Math.random() - 0.5) * 2; // -1 to 1
            document.body.appendChild(dot);
        }

        // Mouse move listener for evasion effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            document.querySelectorAll('.animated-dot').forEach(dot => {
                const dotRect = dot.getBoundingClientRect();
                const dotCenterX = dotRect.left + dotRect.width / 2;
                const dotCenterY = dotRect.top + dotRect.height / 2;

                const distanceX = mouseX - dotCenterX;
                const distanceY = mouseY - dotCenterY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                if (distance < evasionDistance) {
                    // Calculate vector to move away from mouse
                    const moveX = (distanceX / distance) * -1 * (evasionDistance - distance);
                    const moveY = (distanceY / distance) * -1 * (evasionDistance - distance);

                    // Apply transform for smooth movement
                    dot.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    // Reset transform if mouse is far away
                    dot.style.transform = `translate(0, 0)`;
                }
            });
        });

        // Continuous random movement for dots when not evading
        function animateDots() {
            document.querySelectorAll('.animated-dot').forEach(dot => {
                let currentLeft = parseFloat(dot.style.left) / 100 * window.innerWidth;
                let currentTop = parseFloat(dot.style.top) / 100 * window.innerHeight;

                let dx = parseFloat(dot.dataset.dx);
                let dy = parseFloat(dot.dataset.dy);

                // Simple boundary check and bounce
                if (currentLeft + dx < 0 || currentLeft + dx > window.innerWidth) {
                    dx *= -1;
                    dot.dataset.dx = dx;
                }
                if (currentTop + dy < 0 || currentTop + dy > window.innerHeight) {
                    dy *= -1;
                    dot.dataset.dy = dy;
                }

                // Update position (without direct transform for natural movement when not evading)
                dot.style.left = `${currentLeft + dx}px`;
                dot.style.top = `${currentTop + dy}px`;
            });
            requestAnimationFrame(animateDots);
        }

        // Start the continuous animation
        animateDots();

        // Set phone and WhatsApp links (English only)

        document.getElementById('whatsapp-link').textContent = "Chat on WhatsApp";
    </script>
